version: '3'
services:
  llm_aggre_fact_service:
    image: llm_aggre_fact
    volumes: 
      - /home/fernando/dev:/home/ubuntu/dev
    tty: true
    stdin_open: true 
    network_mode: "host"
    deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                count: all # alternatively, use `count: all` for all GPUs
                capabilities: [gpu]
